<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      padding: 20px;
    }

    form {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #555;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      color: green;
    }
  </style>
</head>
<body>
  <form id="contactForm">
    <h2>Contact Us</h2>

    <label for="name">Name</label>
    <input type="text" id="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" required />

    <label for="message">Message</label>
    <textarea id="message" rows="5" required></textarea>

    <button type="submit">Submit</button>

    <p class="message" id="responseMessage"></p>
  </form>

  <script>
    const form = document.getElementById("contactForm");
    const responseMessage = document.getElementById("responseMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value,
      };

      // üîó Replace this with your actual n8n Webhook URL
      const n8nWebhookURL = "https://your-n8n-instance/webhook/form-submit";

      try {
        const res = await fetch(n8nWebhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (res.ok) {
          responseMessage.textContent = "‚úÖ Message sent successfully!";
          responseMessage.style.color = "green";
          form.reset();
        } else {
          responseMessage.textContent = "‚ùå Failed to send data.";
          responseMessage.style.color = "red";
        }
      } catch (error) {
        console.error(error);
        responseMessage.textContent = "‚ö†Ô∏è Network error.";
        responseMessage.style.color = "red";
      }
    });
  </script>
</body>
</html>
